version: "3.9"
services:
  # backend 
  bio-backend:
    container_name: bio-backend
    restart: always
    build:
      context: ./Backend
      dockerfile: Dockerfile.backend
    ports:
    - "3000:3000"
    depends_on: 
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017/
  # DB
  mongo:
    container_name: mongo
    image: mongo
    ports:
    - "27017:27017"
    volumes:
      - './mongodata:/data/db'
  # frontend
  bio-frontend:
    container_name: bio-frontend
    restart: always
    build:
      context: ./Frontend
      dockerfile: Dockerfile.frontend
    ports:
    - "80:80"

